<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
    <section>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

            <h1>Search</h1>
            <div class="sided-search">
                <input type="text" name="" id="search-bar" placeholder="Products,Help,Topics,etc.">
                <span class="material-symbols-rounded">
                    search
                </span>
            </div>

        </div>


    </section>
    <section>
        <div id="main-0">
            <div class="left">
                <h1>Shopping Bag</h1>
                <hr>
                <h3><span id="total-items">0</span> &nbsp; Items</h3>
                <hr>
                <div id="append">
                    <!-- Append All Here -->

                </div>
                <hr>
                <!-- <div class="shop-1">
                    <h3>Duties & taxes covered by AE!</h3>
                    <div>
                        <button><a href="#">Shop Women</a></button>
                        <button><a href="#">Shop Men</a></button>
                    </div>

                </div> -->

            </div>
            <div class="right">

                <div>
                    <h3>Apply Promo code</h3>
                    <input type="text" placeholder="APPLY PROMO CODE HERE" id="coupon-input">
                    <button id="coupon-btn">Apply</button>
                </div>
                <div class="summary">
                    <h3>Order Summary</h3>
                    <hr>
                    <div>
                        <h4>Merchandise:</h4>
                        <h4> <i class="fa-solid fa-dollar-sign"></i> &nbsp; <span id="amount">0</span> &nbsp; ₹
                        </h4>

                    </div>
                    <div>
                        <h4>Estimated Shipping:</h4>
                        <h4>FREE!</h4>
                    </div>
                    <div>
                        <p>You've qualified for FREE standard shipping!</p>
                    </div>
                    <hr>
                    <div>
                        <h4>Sub Total</h4>
                        <h4> <i class="fa-solid fa-dollar-sign"></i> &nbsp; <span id="amount2">0</span> &nbsp; ₹
                        </h4>
                    </div>
                    <div class="button-proceed">
                        <button> <a href="./checkout.html">Proceed To Checkout</a></button>
                    </div>
                    <div id="paypal">
                        <p>Available in Checkout:</p>
                        <a href="https://www.paypal.com/in/home"> <img
                                src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/PP_logo_h_200x51.png"
                                alt=""></a>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
<script src="./scripts/cart.js"></script>
</html>
